<p class="display-4 text-center  m-5">Login here</p>
<form #ref="ngForm" (ngSubmit)="onLogin(ref)" class="w-75 mx-auto mt-5">
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="type" id="admin" value="admin" autocomplete="off" ngModel>
        <label class="form-check-label" for="admin">Admin</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="type" id="user" value="user" autocomplete="off" ngModel>
        <label class="form-check-label" for="user">User</label>
    </div>
    <div class="form-floating mb-3">
        <input type="username" class="form-control" id="username" placeholder="name@example.com" name="username" 
        autocomplete="off" ngModel>
        <label for="username">Username</label>
    </div>
    <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" placeholder="Password" name="password"  autocomplete="off" ngModel>
        <label for="password">Password</label>
    </div>
    <button class="btn btn-success" type="submit">Login</button>
</form>
