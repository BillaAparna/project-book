    <button type="reset" class=" btn-sm   btn-primary col-1" (click)="reset()" >reset</button>
  </form>
  

</div>

<div class="body">
  <div class="container1">
      <div class="card mt-2 mb-2" *ngFor="let product of products  | search :searchObject   ">
          <div class="product-image mt-2 mb-2">
              <img src={{product.productImage}} height="250px" width="150px" alt="" >
          </div>
          <div class="product-info mb-1">
              <h6>{{product.productname}}</h6>

              <h6><span><del class="text-secondary">{{product.actualprice}}</del> &#x20b9; {{product.price}}  <span class="text-success">{{product.discount}}%off</span></span> </h6>

          </div>
          <div style="display: flex; justify-content: safe center; ">
                <button  *ngIf="currentUser!='admin'" (click)="onProductSelect(product)"><i class="fas fa-cart-plus" style="font-size:30px; color:rgb(10,2,116);cursor:pointer"></i></button>
                <button *ngIf="currentUser=='admin'"(click)="onProductdelete(product)">  <i class="far fa-trash-alt" style="font-size:30px;color:red;cursor:pointer"></i></button>
                <button *ngIf="currentUser=='admin'"(click)="edit(product)">  <i class="fas fa-pen-square" style="font-size:30px; color:rgb(10,2,116);cursor:pointer"></i></button>
                <button  title="click to know about book" data-bs-target="#data" data-bs-toggle="modal"><i class="fas fa-info-circle " ></i></button>
          </div>
          


          <div class="modal fade model-style" id="data" data-bs-backdrop="static">
            <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable ">
                <div class="modal-content">
                    <div class="modal-header text-warning">
                        {{product.productname}}
                        <button class="btn btn-danger" data-bs-dismiss="modal">x</button>
                    </div>
                    <div class="modal-body">
                        <p class="lead">
                          {{product.description}}
                        </p>
                    </div>
                </div>
            </div>
        </div>

      </div>
      </div>
  </div>
