

  
  
<div class="container">
  
  <form class="row mt-3 mb-3 "   #ref ="ngForm" (ngSubmit)="onSearchProduct(ref)" >
   
    <select class="col-5 pd-2" id="category" name="category"   placeholder="select category" ngModel >
      <option value="" disabled selected hidden>select category</option>

        <option *ngFor="let category of categories" value="{{category.name}}">{{category.name}}
        </option>
    </select>
    <input type="text" id="search" name="searchitem"   class="col-5 pd-2"  placeholder="Select by product name............." ngModel>
    <button type="submit" class=" btn-sm btn-success col-1"><i class="fas fa-search"></i></button>

    <button type="reset" class=" btn-sm   btn-primary col-1" (click)="reset()" >reset</button>
  </form>
  

</div>
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
    <div class="col" *ngFor="let product of products  | search :searchObject   ">
        <div class="card h-100 w-80 text-center mt-2 shadow-lg">
            <img src={{product.productImage}} class="card-img-top text-center" width="100px"  height="200px" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{product.productname}}</h5>
                <p class="card-text">&#x20b9;{{product.price}}</p>
                <div style="display: flex;
                justify-content: safe center; ">
                <button  *ngIf="currentUser!='admin'" (click)="onProductSelect(product)"><i class="fas fa-cart-plus" style="font-size:30px; color:rgb(10,2,116);cursor:pointer"></i></button>
                <button *ngIf="currentUser=='admin'"(click)="onProductdelete(product)">  <i class="far fa-trash-alt" style="font-size:30px;color:red;cursor:pointer"></i></button>
                <button *ngIf="currentUser=='admin'"(click)="edit(product)">  <i class="fas fa-pen-square" style="font-size:30px; color:rgb(10,2,116);cursor:pointer"></i></button>
                </div>
             </div>
        </div>
    </div>
</div>
