<p class="display-4 text-center m-5">Signup here</p>
<form  #ref ="ngForm" (ngSubmit)="onRegister(ref)" class="w-75 mx-auto mt-5">
    <div class="form-floating mb-3">
        <input type="username" class="form-control" id="username" placeholder="name@example.com" name="username"
            ngModel>
        <label for="username">Username</label>
    </div>
    <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" placeholder="Password" name="password" ngModel>
        <label for="password">Password</label>
    </div>
    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" placeholder="name@example.com" name="email" ngModel>
        <label for="email">Email </label>
    </div>
    <div class="form-floating mb-3">
        <input type="date" class="form-control" id="dob" placeholder="dateofbirth" name="dob" ngModel>
        <label for="dob">dob</label>
    </div>
    <div class="form-floating mb-3">
        <input type="file" class="form-control" id="photo" name="photo" ngModel (change)="selectfile($event)" >
    </div>
    <button class="btn btn-success" type="submit">Signup</button>
</form>
